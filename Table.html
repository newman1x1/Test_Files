<!DOCTYPE html>
<html>
<head>
    <title>Beginner Table</title>
</head>
<body>

<center>

    <table border="2" cellspacing="0">
        <tr>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td colspan="2" width="100" height="80"></td>
            <td colspan="2" width="100" height="80"></td>
        </tr>
        <tr>
            <td colspan="3" width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td colspan="2" width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
        </tr>
        <tr>
            <td colspan="2" width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td colspan="3" width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
        </tr>
        <tr>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td colspan="2" width="100" height="80"></td>
            <td rowspan="2" width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td colspan="2" width="100" height="80"></td>
        </tr>
        <tr>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td width="100" height="80"></td>
            <td colspan="3" width="100" height="80"></td>
        </tr>
    </table>

</center>

</body>
</html>
